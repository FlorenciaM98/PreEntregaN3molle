<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=K2D:ital,wght@0,100;0,400;0,600;1,100;1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Fuentes de iconos -->
    <script
      src="https://kit.fontawesome.com/b93e5fed8c.js"
      crossorigin="anonymous"
    ></script>

    <title>Wonderland Store: Contacto</title>
  </head>
  <body>
    <div id="contacto-Contenedor">
      <header id="contacto-Header">
        <nav id="navbar_Extended">
          <img src="imagenes/Portada pequeña.jpg" alt="Portada pequeña" />
          <ul class="columnas">
            <li>Wonderland Store</li>
            <li><a href="../index.html">Index</a></li>
            <li><a href="sobre-nosotros.html">Sobre nosotros</a></li>
            <li><a href="tienda.html">Tienda</a></li>
            <li><a href="fan-page.html">Fan page</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="contacto-Info">
          <h2>Contactanos</h2>
          <img
            class="contacto-Logotipo"
            src="imagenes/Logo png.png"
            alt="Logotipo"
          />
          <div class="contacto-forma">
            <form>
              <label for="nombre">Nombre y apellido</label><br />
              <input type="text" id="nombre" name="nombre" /><br />
              <label for="correo">Dirección de correo</label><br />
              <input type="text" id="correo" name="correo" /><br />
              <input type="text" id="mensaje" name="mensaje" /><br />
              <input type="submit" value="Envíar" />
            </form>
          </div>

          <ul class="contacto-Contacto">
            <li>
              <i
                class="fa-solid fa-mobile-screen-button"
                title="Número de telefono"
              ></i
              ><span>00-555-000</span>
            </li>
            <li>
              <i class="fa-solid fa-location-dot" title="Dirección"></i
              ><span>Barrio falso, Calle falsa 00</span>
            </li>
          </ul>

          <div class="contacto-redesSociales">
            <a href="/" title="Seguinos en Facebook"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
            <a href="/" title="Seguinos en Twitter"
              ><i class="fa-brands fa-square-twitter"></i
            ></a>
            <a href="/" title="Seguinos en Instagram"
              ><i class="fa-brands fa-square-instagram"></i
            ></a>
            <a href="/" title="Seguinos en Pinterest"
              ><i class="fa-brands fa-square-pinterest"></i
            ></a>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <span><a href="contacto.html">Contactanos</a></span>
      <span>Barrio falso, Calle falsa 000</span> <span>00-555-000</span>
    </footer>
  </body>
</html>
